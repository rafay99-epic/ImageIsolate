          <div
            class="flex flex-col items-center text-center space-y-4 p-6 bg-white rounded-2xl shadow-md hover:shadow-2xl transform hover:scale-105 transition-all duration-300"

            <div class="text-green-500 text-5xl">

              Drag & drop or select your images easily, no technical skills

            <p class="text-gray-600">
              Download high-resolution background-free images ready for any

        </div>

    </section>

    <section
      id="upload"
      class="flex-1 flex items-center justify-center p-10 bg-gradient-to-br from-white via-blue-50 to-blue-100"
    >
      <div
        class="w-full max-w-7xl bg-white/80 backdrop-blur-md shadow-2xl rounded-3xl p-12 md:p-20 transition-all duration-500"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-14 items-center">
          <div class="flex flex-col items-center space-y-8">
            <div class="text-center">
              <h2 class="text-4xl font-extrabold mb-4 text-blue-700">
                ‚úÇÔ∏è Remove Background
              </h2>
              <p class="text-gray-600 text-lg">
                Upload your image below to remove its background magically.
              </p>
            </div>

            <form
              id="uploadForm"
              action="/"
              method="POST"
              enctype="multipart/form-data"
              class="flex flex-col items-center space-y-6 w-full"
            >
              <input
                id="fileInput"
                type="file"
                name="file"
                accept="image/*"
                class="hidden"
              />

              <div
                id="dropZone"
                class="flex flex-col items-center justify-center w-full h-72 border-2 border-dashed border-blue-300 rounded-2xl bg-blue-50 hover:border-blue-500 hover:bg-blue-100 cursor-pointer transition"
              >
                <p class="text-gray-500 mb-4 font-semibold">
                  Drag & Drop your image here
                </p>
                <button
                  type="button"
                  onclick="fileInput.click()"
                  class="px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition"
                >
                  Select Image
                </button>
              </div>

              <button
                id="submitButton"
                type="submit"
                class="w-full px-8 py-4 bg-green-500 text-white text-lg font-bold rounded-lg hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition"
                disabled
              >
                üöÄ Remove Background
              </button>

              <div
                id="alertBox"
                class="hidden text-red-600 bg-red-100 border border-red-300 rounded-lg px-4 py-2 text-sm w-full text-center"
              >
                ‚ö†Ô∏è Please select an image first.
              </div>
            </form>
          </div>

          <div
            id="previewWrapper"
            class="opacity-0 translate-x-10 transition-all duration-700 ease-out"
          >
            <h2
              class="text-2xl font-semibold text-gray-800 mb-6 text-center md:text-left"
            >
              üì§ Uploaded Preview
            </h2>
            <div class="flex justify-center">
              <img
                id="uploadedPreview"
                class="hidden w-full max-h-96 object-contain rounded-xl border shadow-lg"
                alt="Uploaded Preview"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-blue-600 text-white py-10 mt-10 relative overflow-hidden">
      <div
        class="container mx-auto px-6 max-w-screen-lg flex flex-col md:flex-row items-center justify-between gap-6"
      >
        <div class="flex items-center space-x-4">
          <img
            src="https://www.rafay99.com/_vercel/image?url=%2Ffavicon.png&w=640&q=100"
            alt="Author Logo"
            class="w-12 h-12 rounded-full border-2 border-white"
          />
          <div class="flex flex-col">
            <a
              href="https://rafay99.com"
              class="text-xl font-bold hover:underline transition-all duration-200"
            >
              Abdul Rafay
            </a>
            <span class="text-sm opacity-80">Founder | Developer</span>
          </div>
        </div>

        <div class="text-center md:text-left">
          <p class="text-sm leading-relaxed font-semibold">
            &copy; <span id="currentYear"></span> Background Remover
          </p>
        </div>

        <div class="text-center md:text-right">
          <p class="text-sm">
            Powered by<br />
            <span class="font-semibold">Syntax Lab Technology</span>
          </p>
        </div>
      </div>

      <div class="mt-8 text-center">
        <p class="text-sm text-gray-200">
          Built with ‚ù§Ô∏è using
          <span class="font-semibold text-blue-200">TailwindCSS</span> &
          <span class="font-semibold text-red-300">Flask</span>
        </p>
      </div>

      <a
        href="#top"
        class="fixed bottom-6 right-6 bg-white text-blue-600 p-3 rounded-full shadow-lg hover:bg-blue-100 transition-all duration-300"
        aria-label="Scroll to top"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 15l7-7 7 7"
          />
        </svg>
      </a>
    </footer>

    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const uploadForm = document.getElementById("uploadForm");
      const submitButton = document.getElementById("submitButton");
      const alertBox = document.getElementById("alertBox");
      const uploadedPreview = document.getElementById("uploadedPreview");
      const previewWrapper = document.getElementById("previewWrapper");

      dropZone.addEventListener("click", (e) => {
        if (e.target.tagName.toLowerCase() !== "button") {
          fileInput.click();
        }
      });

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            uploadedPreview.src = event.target.result;
            uploadedPreview.classList.remove("hidden");
            previewWrapper.classList.remove("opacity-0", "translate-x-10");
            previewWrapper.classList.add("opacity-100", "translate-x-0");
          };
          reader.readAsDataURL(file);

          submitButton.disabled = false;
          alertBox.classList.add("hidden");
        } else {
          uploadedPreview.classList.add("hidden");
          previewWrapper.classList.add("opacity-0", "translate-x-10");
          previewWrapper.classList.remove("opacity-100", "translate-x-0");

          submitButton.disabled = true;
          alertBox.classList.remove("hidden");
        }
      });

      uploadForm.addEventListener("submit", (e) => {
        if (!fileInput.files.length) {
          e.preventDefault();
          alertBox.classList.remove("hidden");
        } else {
          alertBox.classList.add("hidden");
        }
      });

      // Update footer year automatically
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
